<!DOCTYPE html>
<html>
  <body>
    <form name="contact-form" method="POST" data-netlify="true" netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="text" name="business name" />
      <input type="email" name="email" />
      <select name="choose-type">
        <option>AI Readiness Audit</option>
        <option>AI Strategy & Roadmap</option>
        <option>AI Training Workshops</option>
        <option>Ongoing AI Consulting Services</option>
        <option>Custom AI Agent or App</option>
        <option>Other</option>
      </select>
      <textarea name="message"></textarea>

      <!-- Netlify honeypot field -->
      <input type="hidden" name="form-name" value="contact-form" />
      <input type="hidden" name="bot-field" />
    </form>
  </body>
</html>
